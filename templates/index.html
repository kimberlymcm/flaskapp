<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My First Dashboard</title>
</head>
<body>
<main role="main" class="inner cover">
 <h1 class="cover-heading">Air Quality Dashboard</h1>
 <p class="lead">Work in progress indoor air quality graphs in San Francisco</p>
</main>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="chart" id="bargraph1">
                <script>
                    var graphs = {{plot1 | safe}};
                    Plotly.plot('bargraph1',graphs,{});
                </script>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="chart" id="bargraph2">
                <script>
                    var graphs = {{plot2 | safe}};
                    Plotly.plot('bargraph2', graphs,{});
                </script>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="chart" id="bargraph3">
                <script>
                    var graphs = {{plot3 | safe}};
                    Plotly.plot('bargraph3',graphs,{});
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
